spring:
  application:
    name: microservice-consumer-hystrix-turbine
server:
  port: 2002
eureka:
  client:
    healthcheck:
      enabled: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
  instance:
    prefer-ip-address: true
turbine:
  aggregator:
    clusterConfig: MICROSERVICE-CONCUMER-HYSTRIX-MOVIE,MICROSERVICE-CONCUMER-HYSTRIX-DASHBOARD
  app-config: microservice-consumer-hystrix-movie,microservice-consumer-hystrix-dashboard
#  clusterNameExpression: "'default'"
